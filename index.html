<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page with Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .product-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .product-image {
            flex: 1;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            flex: 2;
            padding: 20px;
        }

        .product-info h1 {
            margin-top: 0;
            color: #333;
        }

        .product-info p {
            margin: 10px 0;
        }

        .price {
            font-size: 1.5em;
            color: #007bff;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        /* Factorial Calculator Styles */
        .factorial-calculator {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .factorial-calculator h2 {
            color: #333;
            margin-top: 0;
        }

        .factorial-calculator input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .factorial-calculator button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .factorial-calculator button:hover {
            background-color: #0056b3;
        }

        .factorial-calculator .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .product-details {
                flex-direction: column;
            }

            .product-image {
                margin-bottom: 20px;
            }

            .product-info {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="img/product-1.png" alt="Product Image">
            </div>
            <div class="product-info">
                <h1>Awesome Product</h1>
                <p>This is a fantastic product that you definitely need. It's great for everyone and every occasion.</p>
                <p class="price">$99.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="factorial-calculator">
            <h2>Factorial Calculator</h2>
            <input type="number" id="numberInput" placeholder="Enter a positive integer">
            <button onclick="calculateFactorial('iterative')">Calculate Iterative</button>
            <button onclick="calculateFactorial('recursive')">Calculate Recursive</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function factorialIterative(n) {
            if (n < 0) {
                return NaN;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function factorialRecursive(n) {
            if (n < 0) {
                return NaN;
            }
            if (n === 0) {
                return 1;
            }
            return n * factorialRecursive(n - 1);
        }

        function calculateFactorial(method) {
            const numberInput = document.getElementById('numberInput');
            const resultDiv = document.getElementById('result');
            const number = parseInt(numberInput.value);

            if (isNaN(number) || number < 0 || !Number.isInteger(number)) {
                resultDiv.textContent = "Please enter a valid positive integer.";
                return;
            }

            let factorial;
            if (method === 'iterative') {
                factorial = factorialIterative(number);
            } else {
                factorial = factorialRecursive(number);
            }

            resultDiv.textContent = `Factorial (${method}): ${factorial}`;
        }
    </script>
</body>

</html>
