<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined E-Commerce & Factorial Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* style.css (E-Commerce Product Page Styles) */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .product-container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .product-gallery {
            width: 40%;
            margin-right: 30px;
        }

        .product-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        .image-thumbnails {
            display: flex;
            justify-content: space-between;
        }

        .image-thumbnails img {
            width: 30%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .image-thumbnails img:hover,
        .image-thumbnails img.active {
            opacity: 1;
        }

        .product-details {
            width: 60%;
        }

        .product-rating {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .product-rating span {
            color: #6c757d;
            margin-left: 5px;
            font-size: 0.9em;
        }

        .product-description {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-pricing {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-right: 10px;
        }

        .discount {
            text-decoration: line-through;
            color: #6c757d;
            margin-right: 10px;
        }

        .savings {
            color: #dc3545;
            font-weight: bold;
        }

        .product-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .product-options label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .product-options select,
        .product-options input[type="number"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .add-to-cart button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #0056b3;
        }

        .product-specifications {
            margin-top: 30px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }

        .product-specifications h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .product-specifications ul {
            list-style: none;
            padding: 0;
        }

        .product-specifications li {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }

            .product-gallery {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .product-details {
                width: 100%;
            }

            .image-thumbnails {
                justify-content: space-around;
            }

            .image-thumbnails img {
                width: 23%;
            }
        }

        /* calculator.css (Factorial Calculator Styles) */
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
        }

        button {
            padding: 14px 22px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-area {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: block;
        }

        input.error {
            border-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-gallery">
            <img src="img/product-5.png" alt="Product Image" class="active">
            <div class="image-thumbnails">
                <img src="img/product-1.png" alt="Thumbnail 1" data-image="product1.jpg">
                <img src="img/product-2.png" alt="Thumbnail 2" data-image="product2.jpg">
                <img src="img/product-3.png" alt="Thumbnail 3" data-image="product3.jpg">
            </div>
        </div>

        <div class="product-details">
            <h1>E-Commerse-Site</h1>
            <div class="product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <span>(4.0/5 - 25 Reviews)</span>
            </div>

            <p class="product-description">
                Experience immersive sound with these high-quality products. Enjoy Whatever you need to Add!
            </p>

            <div class="product-pricing">
                <span class="price">$149.99</span>
                <span class="discount"><s>$199.99</s></span>
                <span class="savings">You save $50!</span>
            </div>

            <div class="product-options">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="black">Black</option>
                    <option value="silver">Silver</option>
                    <option value="blue">Blue</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <div class="add-to-cart">
                <button id="addToCartBtn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                <button id="wishlistBtn"><i class="fas fa-heart"></i> Add to Wishlist</button>
            </div>

            <div class="product-specifications">
                <h3>Specifications:</h3>
                <ul>
                    <li>Bluetooth 5.0</li>
                    <li>40mm Drivers</li>
                    <li>20 Hours Battery Life</li>
                    <li>Noise Cancellation</li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <div class="calculator-container">
        <h1>Factorial Calculator</h1>
        <div class="input-group">
            <label for="numberInput">Enter a positive integer:</label>
            <input type="number" id="numberInput" min="1" placeholder="e.g., 5">
            <p id="input-error" class="error-message"></p>
        </div>

        <div class="button-group">
            <button id="calculateIterative">Calculate (Iterative)</button>
            <button id="calculateRecursive">Calculate (Recursive)</button>
        </div>

        <div id="result" class="result-area"></div>
    </div>

    <script>
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            alert('Product added to cart!');
        });

        document.getElementById('wishlistBtn').addEventListener('click', function() {
            alert('Product added to wishlist!');
        });

        const thumbnails = document.querySelectorAll('.image-thumbnails img');
        const mainImage = document.querySelector('.product-gallery img.active');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                mainImage.src = this.dataset.image;
                thumbnails.forEach(thumb => thumb.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('calculateIterative').addEventListener('click', function() {
            calculateFactorial('iterative');
        });

        document.getElementById('calculateRecursive').addEventListener('click', function() {
            calculateFactorial('recursive');
        });

        function calculateFactorial(method) {
            const numberInput = document.getElementById('numberInput');
            const number = parseInt(numberInput.value);
            const resultDiv = document.getElementById('result');
            const errorDisplay = document.getElementById('input-error');

            if (isNaN(number) || number <= 0) {
                errorDisplay.textContent = "Please enter a valid positive integer.";
                resultDiv.textContent = "";
                numberInput.classList.add('error');
                return;
            } else {
                errorDisplay.textContent = "";
                numberInput.classList.remove('error');
            }

            let factorial;
            if (method === 'iterative') {
                factorial = factorialIterative(number);
            } else {
                factorial = factorialRecursive(number);
            }

            resultDiv.textContent = `Factorial (${method}) of ${number} is ${factorial}`;
        }

        function factorialIterative(n) {
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function factorialRecursive(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * factorialRecursive(n - 1);
            }
        }
    </script>
</body>
</html>
